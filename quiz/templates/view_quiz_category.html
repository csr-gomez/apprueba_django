{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quiz App</title>
</head>

<body>
    <nav>
        <ul>
            <!-- <li><a href="index.html"><i class="fa fa-home"></i></a></li> -->
            <li id="subject">{% block title %}Quizzes de {{ category.category }}{% endblock %}</li>
        </ul>
    </nav>
    <h1 class="heading">Select How Many Questions</h1>
    <div class="container">
      {% with object_list as quizzes %}
      {% if quizzes %}
          {% for quiz in quizzes %}
          <a style="text-decoration:none; color:inherit;" href="{% url 'quiz_question' quiz_name=quiz.url %}">
          <div class="item">
            {{ quiz.title }}
          </div>
          </a>
          {% endfor %}
      {% else %}
          <p>"There are no quizzes"</p>
      {% endif %}
    {% endwith %}
    </div>
</body>

</html>
